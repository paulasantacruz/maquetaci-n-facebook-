<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Layout Detallado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .navbar {
            width: 100%;
            height: 60px;
            background-color: #4267B2; /* Azul para la barra de navegación */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .search {
            width: 300px;
            height: 35px;
            background-color: #fff;
            border-radius: 18px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .navbar .icons {
            display: flex;
            align-items: center;
        }
        .navbar .icons div {
            width: 40px;
            height: 40px;
            background-color: #3b5998; /* Azul oscuro para íconos */
            margin-left: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .content {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar-left {
            width: 250px;
            background-color: #f5f6f7; /* Gris claro para la barra lateral izquierda */
            color: #333;
            height: auto;
            margin: 0 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        .feed {
            flex: 1;
            background-color: #fff; /* Blanco para el área de feed */
            height: auto;
            margin: 0 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        .post {
            width: 100%;
            height: 150px;
            background-color: #e4e6eb; /* Gris para las publicaciones */
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        .sidebar-right {
            width: 250px;
            background-color: #f5f6f7; /* Gris claro para la barra lateral derecha */
            color: #333;
            height: auto;
            margin: 0 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        .chat {
            width: 100%;
            height: 300px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Facebook</div>
        <div class="search">Buscar</div>
        <div class="icons">
            <div></div> <!-- Icono de notificación -->
            <div></div> <!-- Icono de mensajes -->
            <div></div> <!-- Icono de perfil -->
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="sidebar-left">
                
                <br><br>
                <div>Menú</div>
                <div>Amigos</div>
                <div>Grupos</div>
                <div>Marketplace</div>
            </div>

            <div class="feed">
                <div class="post">Publicación 1</div>
                <div class="post">Publicación 2</div>
                <div class="post">Publicación 3</div>
            </div>

            <div class="sidebar-right">
                
                <br><br>
                <div>Historias</div>
                <div>Sugerencias de amigos</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chat">Área de Chat</div>
    </div>

</body>
</html>
